<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <!-- contenedor <div> con la clase container 
    para centralizarlo y agregar un margen superior (mt-5) -->
    <div class="container bg-light mt-5 py-5">
        <!-- Usamos la clase text-center para centrar el título
             del formulario. -->
        <h1 class="display-2 text-center mb-4 mx-auto">Formulario de Contacto</h1>
        <form>
            <!-- Cada campo del formulario está dentro 
                de un elemento <div> con la clase form-group 
                para aplicar estilos y márgenes. -->
            <div class="col-6 mx-auto">
                <label for="nombre">Nombre</label>
                <!-- Utilizamos las clases form-control 
                    en los <input> y <textarea> para aplicar 
                    estilos de Bootstrap a los 
                    campos de entrada y áreas de texto. -->
                <input type="text" class="form-control " id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="col-6 mx-auto">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="col-6 mx-auto">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <!-- El botón de envío está estilizado 
                con la clase btn y btn-primary. -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4 col-6">Enviar</button>
                </div>
               
                
                
       
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
